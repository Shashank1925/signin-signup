<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="form">
      <div class="radio">
        <input type="radio" id="sign-in" name="sign" />
        <label for="sign-in" class="label">Sing In</label>
        <input type="radio" id="sign-up" name="sign" />
        <label for="sign-up" class="label">Sing Up</label>

        <!-- sign in form  -->
        <div class="sec sign-in-form">
          <h2>Sign In</h2>
          <form
            action="#"
            method="post"
            class="sign-in"
            onsubmit=" return validate(event)"
          >
            <input type="text" placeholder="User name" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
          </form>
        </div>

        <!-- sign up form  -->
        <div class="sec sign-up-form">
          <h2>Sign Up</h2>
          <form
            action="#"
            method="POST"
            class="sign-up"
            onsubmit="return validate(event)"
          >
            <input type="text" placeholder="Full name" required />
            <input type="email" placeholder="Email Address" required />
            <input type="password" placeholder="Password" required />
            <input
              type="password"
              name="confirmPassword"
              placeholder="confirmPassword"
              required
            />
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
    <script src="sigin-signup.js"></script>
  </body>
</html>
